{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'users/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'users/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'users/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'users/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'users/images/logo.png' %}" />
  <link rel="shortcut icon" href="{% static 'users/style.css' %}" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                   <center> <img src="{% static 'users/images/logo1.png' %}" alt="logo"></center>
                  </div>
                  <h4>New here?</h4>
                  
                  <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6><br>
                   <form class="forms-sample" action="{% url 'users:user-register' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                      <label for="">Full Name:</label>
                      <input type="text" name="full_name" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Full Name" autofocus required/>
                    </div>

                    <div class="form-group">
                      <label for="">Username:</label>
                      <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" required/>
                    </div>
                    
                    <div class="form-group">
                      <label for="">Mobile No.</label>
                      <input type="text" name="mobile" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Mobile no." maxlength = "11" required/>
                    </div>

                    <div class="form-group">
                      <label for="">Email:</label>
                      <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" required/>
                    </div>

                    <div class="form-group">
                      <label for="">Password:</label>
                      <input type="password" name="password1" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required/>
                    </div>

                    <div class="form-group">
                      <label for="">Confirm Password:</label>
                      <input type="password" name="password2" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Confirm Password" required/>
                    </div>
                    
                    {% for message in messages %}
                      <p class="alert alert-danger"  role="alert">{{ message }}</p>
                    {% endfor %}
                   
                      <center><input type="submit" class="btn btn-primary mr-2" value="Register Account"></center>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      Already have an account? <a href="{% url 'users:user-login' %}" class="text-primary">Login</a>
                    </div>
                  </form>

                 
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
      </div>


  
  <script src="{% static 'users/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'users/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
  <script src="{% static 'users/vendors/select2/select2.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'users/js/off-canvas.js' %}"></script>
  <script src="{% static 'users/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'users/js/template.js' %}"></script>
  <script src="{% static 'users/js/settings.js' %}"></script>
  <script src="{% static 'users/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'users/js/file-upload.js' %}"></script>
  <script src="{% static 'users/js/typeahead.js' %}"></script>
  <script src="{% static 'users/js/select2.js' %}"></script>
  <!-- End custom js for this page-->
</body>

</html>
